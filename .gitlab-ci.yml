test:
  image: elixir:1.8
  services:
  - postgres:latest
  variables:
    MIX_ENV: "test"
  cache:
    key: bravera
    paths:
      - deps/
      - _build/
  script:
  - mix do local.hex --force, local.rebar --force, deps.get --only test
  - mix test --exclude skip

docker_build:
  stage: build
  environment: staging
  only:
    - staging
  image: docker:dind
  before_script:
    - docker info
  script:
      - docker build -t bravera .

staging:
  stage: deploy
  environment: staging
  image: docker:git
  only:
  - staging
  script:
  - apk add --no-cache curl
  - L=/usr/local/bin/flynn && curl -sSL -A "`uname -sp`" https://dl.flynn.io/cli | zcat >$L && chmod +x $L
  - flynn cluster add -p $FLYNN_TLS_PIN $FLYNN_CLUSTER_NAME $FLYNN_CONTROLLER_URL $FLYNN_CONTROLLER_KEY --git-url=$FLYNN_GIT_URL
  - flynn -a bravera-staging remote add flynn
  - git checkout staging
  - git push flynn staging:master
  - flynn run mix ecto.migrate


production:
  stage: deploy
  environment: production
  image: docker:git
  only:
  - master
  script:
  - apk add --no-cache curl
  - L=/usr/local/bin/flynn && curl -sSL -A "`uname -sp`" https://dl.flynn.io/cli | zcat >$L && chmod +x $L
  - flynn cluster add -p $FLYNN_TLS_PIN $FLYNN_CLUSTER_NAME $FLYNN_CONTROLLER_URL $FLYNN_CONTROLLER_KEY --git-url=$FLYNN_GIT_URL
  - flynn -a bravera remote add flynn
  - git checkout master
  - git push flynn master
  - flynn run mix ecto.migrate