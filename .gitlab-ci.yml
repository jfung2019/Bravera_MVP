.auto-deploy:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v1.0.7"
  dependencies: []

test:
  image: plangora/alpine-elixir-phoenix:otp-23.3.2-elixir-1.11.3
  services:
  - postgis/postgis:13-master
  variables:
    MIX_ENV: "test"
    DB_HOST: postgis-postgis
    POSTGRES_DB: omega_bravera_test
    POSTGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
  script:
    - mix clean
    - mix do deps.get, test --exclude skip

include:
  - template: Jobs/Build.gitlab-ci.yml

staging_deploy:
  extends: .auto-deploy
  stage: deploy
  variables:
    POSTGRES_ENABLED: "false"
  script:
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy ensure_namespace
    - auto-deploy initialize_tiller
    - auto-deploy create_secret
    - auto-deploy deploy
  environment:
    name: staging
#    url: https://staging.bravera.co/
  rules:
    - if: '$CI_COMMIT_REF_NAME == "feature/updateForContainer"'

production:
  stage: deploy
  environment: production
  image: plangora/alpine-elixir-phoenix:otp-23.3.2-elixir-1.11.3
  variables:
    MIX_ENV: "dev"
    REFSPEC: master
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
  before_script:
    - apk add --no-cache openssh-client procps
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
    - mkdir -p /root/.ssh
    - cp .deliver/ssh_config /root/.ssh/config
    - chmod -R 700 /root/.ssh
    - mix do deps.get, deps.compile
    - git branch -f master HEAD
  script:
    - mix edeliver update production -P --start-deploy
    - mix edeliver migrate production -P
    - mix edeliver ping production -P