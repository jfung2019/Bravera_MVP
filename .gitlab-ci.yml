cache:
  key: bravera
  paths:
    - deps/
    - _build/
    - assets/node_modules/

test:
  image: bitwalker/alpine-elixir-phoenix:latest
  services:
  - postgres:latest
  variables:
    MIX_ENV: "test"
  script:
  - mix do deps.get
  - mix test --exclude skip

build_staging:
  stage: build
  environment: staging
  only:
    - staging
  image: docker:stable
  variables:
    DOCKER_HOST: tcp://localhost:2375
    CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH
  services:
    - docker:dind
  before_script:
    - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com
  script:
    - docker pull $CONTAINER_IMAGE:staging || true
    - docker build --tag $CONTAINER_IMAGE:$CI_COMMIT_SHA --tag $CONTAINER_IMAGE:staging --build-arg APP_BASE_URL --build-arg APP_HOST --build-arg AWS_ACCESS_KEY_ID --build-arg DATABASE_URL --build-arg ENABLE_EMAILS --build-arg ENABLE_MANUAL_ACTIVITIES --build-arg GOOGLE_ANALYTICS_ID --build-arg GUARDIAN_SECRET_KEY --build-arg S3_BUCKET_NAME --build-arg SECRET_KEY_BASE  --build-arg SENDGRID_API_KEY --build-arg STRAVA_ACCESS_TOKEN --build-arg STRAVA_CLIENT_ID --build-arg STRAVA_CLIENT_SECRET --build-arg STRAVA_REDIRECT_URI --build-arg STRIPE_PUBLIC_KEY --build-arg STRIPE_SECRET_KEY .
    - docker push $CONTAINER_IMAGE:$CI_COMMIT_SHA
    - docker push $CONTAINER_IMAGE:staging

staging:
  stage: deploy
  environment: staging
  image: docker:git
  only:
  - staging
  script:
  - apk add --no-cache curl
  - L=/usr/local/bin/flynn && curl -sSL -A "`uname -sp`" https://dl.flynn.io/cli | zcat >$L && chmod +x $L
  - flynn cluster add -p $FLYNN_TLS_PIN $FLYNN_CLUSTER_NAME $FLYNN_CONTROLLER_URL $FLYNN_CONTROLLER_KEY --git-url=$FLYNN_GIT_URL
  - flynn -a bravera-staging remote add flynn
  - git checkout staging
  - git push flynn staging:master
  - flynn run mix ecto.migrate


production:
  stage: deploy
  environment: production
  image: bitwalker/alpine-elixir-phoenix:latest
  variables:
    MIX_ENV: "dev"
    REFSPEC: $CI_COMMIT_SHA
  only:
  - master
  before_script:
    - apk add --no-cache openssh-client procps
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
#    - echo "$SSH_PRIVATE_KEY" | ssh-add -
    - mkdir -p ~/.ssh
    - cp .deliver/ssh_config ~/.ssh/config
    - chmod -R 700 ~/.ssh
    - ssh -Tvvv ubuntu@ec2-18-136-17-44.ap-southeast-1.compute.amazonaws.com
    - mix do deps.get, deps.compile
  script:
    - mix edeliver ping production -P -V -D